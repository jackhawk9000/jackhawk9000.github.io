<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <ul class="contact-list">
        {% if site.email %}
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {% endif %}
    </ul>
  
    <p>{{ site.description | escape }}</p>
    
  </div>

</footer>
